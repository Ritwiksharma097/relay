# nginx.conf — StorePing reverse proxy
# Place this in /etc/nginx/sites-available/storeping
# Then: sudo ln -s /etc/nginx/sites-available/storeping /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d your-domain.com
#
# This gives you:
#   https://your-domain.com/ping  →  FastAPI (port 8000)
#   Clean URLs, SSL, no port numbers

server {
    listen 80;
    server_name your-domain.com;   # ← change this to your actual domain or VPS IP

    # Health check (no auth needed)
    location /health {
        proxy_pass         http://127.0.0.1:8000/health;
        proxy_set_header   Host $host;
    }

    # All StorePing API traffic
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Timeout — PHP fires this with 3s timeout so match it
        proxy_connect_timeout 5s;
        proxy_read_timeout    10s;
    }
}

# After running certbot, it will add the HTTPS block automatically.
# Your PHP storeping.php should then use https://your-domain.com (no port).
